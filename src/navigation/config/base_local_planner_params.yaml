TrajectoryPlannerROS:
  max_vel_x: 3.0               # Maximum forward velocity (around 10 km/h)
  min_vel_x: 0.1               # Minimum forward velocity (to overcome friction)
  max_vel_y: 0.0               # Maximum lateral velocity (no lateral movement)
  min_vel_y: 0.0               # Minimum lateral velocity (no lateral movement)
  max_vel_theta: 1.0           # Maximum rotational velocity (turning speed in rad/s)
  min_in_place_vel_theta: 0.4  # Minimum rotational velocity during in-place rotations (for precise maneuvering)

  acc_lim_theta: 3.2  # Maximum rotational acceleration (for smooth and controlled turns)
  acc_lim_x: 2.5      # Maximum forward acceleration
  acc_lim_y: 0.0      # Maximum lateral acceleration (no lateral movement)

  xy_goal_tolerance: 2.0    # Tolerance for goal proximity in x and y axes
  z_goal_tolerance: 2.0     # Tolerance for goal proximity in the z axis (elevation)
  yaw_goal_tolerance: 0.2  # Tolerance for goal proximity in yaw angle (2*pi to indirectly disable the check)

  holonomic_robot: false  # Set to true if the robot has holonomic capabilities
  global_frame_id: world  # The frame ID used as the global reference frame
  sim_time: 3             # The time for which the local planner simulates ahead
  sim_granularity: 0.025    # The step size, in meters, to take between points on a given trajectory 

  meter_scoring: true
  path_distance_bias: 64
